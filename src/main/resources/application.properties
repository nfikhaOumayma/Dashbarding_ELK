# DataSource configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ACM_ZTM_Integration
spring.datasource.username=sa
spring.datasource.password=sql
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
server.port=8087

# Elasticsearch configuration for REST client
spring.data.elasticsearch.client.cluster-nodes=http://localhost:9200

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
